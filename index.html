<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">12312aisjdu@</span>
                <button id="copy">Copy to clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Lenght</label>
                <input id="len" value="15" type="number" min="4" max=20 />
            </div>
            <div class="form-control">
                <label for="upper"></label>Contain Uppercase Letters</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower"></label>Contain Lowercase Letters</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number"></label>Contain Numbers</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol"></label>Contain Symbol</label>
                <input id="symbol" type="checkbox" />
            </div>
            <div class="generatepw">
                <button class="generate" id="generate">Generate password</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
